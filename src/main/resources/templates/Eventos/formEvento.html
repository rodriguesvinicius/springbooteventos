<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

<header>
		<nav class="menu">
			<div class="nav-wrapper deep-purple darken-2">
				<a href="/" class="brand-logo"><h5>e-singleDev</h5></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastroEvento"
						class="waves-effect waves-light btn purple darken-4 pulse"><i
							class="material-icons left">menu</i>Lista de Eventos</a></li>
				</ul>
			</div>
		</nav>

	</header>
    <div class='container'>
        <h3>Cadastrar Evento</h3>
        <a href='/eventos' class="waves-effect waves-light btn pulse  deep-purple darken-2"
            style='margin-bottom: 20px;'><i class="material-icons left">menu</i>Lista de Eventos</a>
		<th:block th:include="mensagemValidacao"></th:block>
        <form action="" method="post">
            <label for='nome'>Nome</label>
            <input type="text" name="nome" value="" id='nome' />

            <label for="local">Local</label>
            <input type="text" name="local" value="" id="local"/>

            <label for="data">Data</label>
            <input type="date" name="data" value="" id="data" class="datepicker" />

            <label for="horario">Horario</label>
            <input type="text" class="" name="horario" value=""/>

            <button class="btn-floating btn-large waves-effect waves-light deep-purple darken-2" type='submit'>
                <i class="material-icons">add</i>
            </button>

        </form>
    </div>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
